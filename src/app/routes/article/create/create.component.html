<page-header></page-header>

<mat-card>
  <mat-card-header class="m-b-16">
    <mat-card-title>{{ 'create_article' | translate }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="form-field-full" (ngSubmit)="publish()" [formGroup]="reactiveForm">
      <div class="row">
        <div class="col-6">
          <mat-form-field>
            <mat-label>文章的标题</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-label>文章類型</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let type of articleTypes" [value]="type.value">
                {{ type.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-label>文章分類</mat-label>
            <input
              matInput
              [matAutocomplete]="auto"
              formControlName="category"
              (input)="inputCategoryChange()"
            />
            <mat-autocomplete #auto>
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field>
            <mat-label>文章標籤</mat-label>
            <input matInput [matAutocomplete]="auto" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>文章的描述</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>

    <mat-card-title>文章內容</mat-card-title>
    <app-markdown-editor [content]="content" [isShowReadFileButton]="true" />
  </mat-card-content>
  <mat-card-actions align="end" class="action-container">
    <button mat-raised-button color="accent">重置</button>
    <button mat-raised-button color="primary">提交</button>
  </mat-card-actions>
</mat-card>
