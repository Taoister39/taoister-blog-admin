<div class="markdown-editor">
  <textarea rows="20" [(ngModel)]="content" (ngModelChange)="setContent(content)"></textarea>
  <markdown [data]="content"></markdown>
</div>

<button
  *ngIf="isShowReadFileButton"
  class="m-t-12"
  mat-raised-button
  color="primary"
  (click)="myMdFile.click()"
>
  文件
</button>

<input type="file" hidden value="点我" #myMdFile accept=".md" (change)="loadFileMd(myMdFile)" />
